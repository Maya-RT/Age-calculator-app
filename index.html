<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="/style.css">
</head>

<body>
  <main class="container">
    <form action="/">
      <div class="box">
        <label for="day">Day</label>
        <input type="number" name="day" id="day" placeholder="DD" min="1" max="31"> 
        <small>Error text</small>
      </div>

      <div class="box">
        <label for="month">Month</label>
        <input type="number" name="month" id="month" placeholder="MM" min="1" max="12"> 
        <small>Error text</small>
      </div>

      <div class="box">
        <label for="year">Year</label>
        <input type="number" name="year" id="year" placeholder="YYYY" min="1900" max="2023">
        <small>Error text</small>
      </div>
    </form>
    <button id="submit"><img src="/assets/images/icon-arrow.svg" alt="Down arrow"></button>
    <div class="results">
      <p id="years"><span>--</span>years</p>
      <p id="months"><span>--</span>months</p>
      <p id="days"><span>--</span>days</p> 
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Maya-RT</a>.
  </div>
</body>
</html>
